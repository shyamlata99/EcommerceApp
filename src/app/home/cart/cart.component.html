<body>
  <div class="content container">
    <div class="main">
      <h1>Cart Items</h1>
      <div id="shoppingcart">
        <h4>Look what all you have added!</h4>
        <hr />
        <div *ngFor="let item of currentCart; let i = index" id="items">
          <div class = "row">
            <div class="col">
              <img src="{{ item.src }}" height="120px" width="100px"/> 
            </div>
            <div class="col">
              <p>{{item.title | uppercase}} </p> 
            </div>
            <div class="col">
              <button (click)="reducequantity(i)"class="btn btn-danger btn-sm">-</button>  
              <h6>Qty : &nbsp;{{item.quantity}}</h6> 
              <button (click)="addquantity(i)"class="btn btn-success btn-sm">+</button>
            </div>    
          </div>    
        </div>
          <hr />
        </div>
        
        
      </div><br><br><br><br>
  </div>
      <form (ngSubmit)="checkout($event)" >
        <div [ngStyle]="{'display':'none'}"> 
          <input type="email" value={{name}} name="user_name" >
      </div>

        <div [ngStyle]="{'display':'none'}"> 
            <input type="email" value={{email}} name="user_email" >
        </div>
        
        <div [ngStyle]="{'display':'none'}">
            <input type="text" name="total" value={{subtotal}}> 
        </div>

        <div [ngStyle]="{'display':'none'}" *ngFor="let item of currentCart; let i = index">
          <input type="text" name="title" value={{item.title}}> 
        </div>

      <div [ngStyle]="{'display':'none'}" *ngFor="let item of currentCart; let i = index">
        <input type="text" name="quantity" value={{item.quantity}}> 
      </div>  
      <div class="button text-center"> 
        <h4>Subtotal: {{ subtotal | currency:"INR":"symbol" }}
        <button class="btn btn-dark btn-lg">Confirm Order</button> </h4>
      </div>
      </form>
</body>
