<body class="body">
    <div class="container">
      <div class="row"> 
        <div class="wrapper">
          <div class="login">
            <div class="login-form">
              <h1 class="login-title">Please Register</h1>
              <div class="form-wrapper">
                <div class="input-wrapper">
                  <form [formGroup]="register" (ngSubmit)="adduser()">
                    <div [ngStyle]="{'display':'none'}">
                      <label class="label">Id</label>
                      <input type="text" class="form-control" placeholder="Id" formControlName="id">
                    </div>
                    <br>
                    <div>
                      <label class="label">Name</label>
                      <input type="text" class="form-control" placeholder="Name" name="user_name" formControlName='name'>
                      <div style="color: red;" *ngIf="register.get('name').errors?.required">Required* </div>
                      <div style="color: red;" *ngIf="register.get('name').errors?.required && register.get('name').touched">Name can only contain alphabets!</div>
                    </div>
                    <br> 
                    <div>
                      <label class="label">Photograph</label>
                      <input (change)="onFileSelected($event)" type="file" class="form-control"
                        placeholder="Upload your image">
                    </div>
                    <br>
                    <div>
                    <label class="label">Email</label>
                    <input type="email" class="form-control" placeholder="Email" name="user_email" formControlName="email">
                      <div style="color: red;" *ngIf="register.get('email').errors?.required">Required* </div>
                      <div style="color: red;" *ngIf="register.get('email').invalid && register.get('email').touched"> please check the email</div>
                    </div>
                    <br> 
                    <div> 
                      <label class="label">Address</label>
                      <input type="text" class="form-control" placeholder="Address" formControlName="address">
                      <div style="color: red;" *ngIf="register.get('address').errors?.required">Required* </div>
                      <div *ngIf="register.get('address').errors?.required && register.get('address').touched"></div>  
                    </div>
                    <br>
                    <div>
                      <label class="label">Password</label>
                      <input type="Password" class="form-control" placeholder="Password" formControlName="password">
                      <div style="color: red;" *ngIf="register.get('password').errors?.required">Required* </div>
                      <div style="color: red;" *ngIf="register.get('password').errors?.pattern && register.get('password').touched">Password must contain three character categories: digits, lowercase characters and special characters.</div>
                    </div>
                    <br>
                    <div>
                      <label class="label">Confirm Password</label>
                      <input type="Password" class="form-control" placeholder="Confirm Password" formControlName="Cpassword">
                      <div style="color: red;" *ngIf="register.get('password').errors?.required"> Password is required</div>
                      <div style="color: red;" *ngIf="register.get('password').errors?.pattern && register.get('password').touched">Password and Confirm Password is not same.</div>
                    </div>
                    <br>
                    <button type="submit" class="btn action btn-primary" id="btn">Register</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>  
</body>
